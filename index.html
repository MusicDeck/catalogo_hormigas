<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo Hormigas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      padding: 15px;
    }
    .item a {
      color: #007BFF;
      text-decoration: none;
    }
    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Cat√°logo de las Hormigadas üêú</h1>
  <div id="catalogo"></div>

  <script>
    const url = "https://api.sheetbest.com/sheets/123148ec-1b40-4e3f-bdce-e654bd2e367c";
    const contenedor = document.getElementById("catalogo");

    fetch(url)
      .then(response => response.json())
      .then(data => {
        if (!data.length) {
          contenedor.innerHTML = "<p>No se encontraron datos.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>${item.FECHA}</strong><br />
            <p>${item.ACCI√ìN}</p>
            <a href="${item.ENLACE}&t=${item.TIMESTAMP}s" target="_blank">Ir al v√≠deo</a>
          `;
          contenedor.appendChild(div);
        });
      })
      .catch(error => {
        console.error("Error al cargar los datos:", error);
        contenedor.innerHTML = "<p>Error al cargar los datos.</p>";
      });
  </script>
</body>
</html>
