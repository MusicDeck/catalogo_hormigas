
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Vídeos del Grupo (conectado a Sheet.best)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type="text"] { width: 300px; padding: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f9f9f9; }
        a { color: #1a0dab; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Catálogo Temático de Vídeos (vía Sheet.best)</h1>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar tema, persona, etc.">
    <table id="videoTable">
        <thead>
            <tr>
                <th>Tema / Acción</th>
                <th>Fecha</th>
                <th>Ver</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos cargados dinámicamente -->
        </tbody>
    </table>

    <script>
        const sheetbestUrl = "https://api.sheetbest.com/sheets/123148ec-1b40-4e3f-bdce-e654bd2e367c";

        fetch(sheetbestUrl)
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#videoTable tbody");
                data.forEach(row => {
                        const tema = row["ACCIÓN"];
                        const fecha = row["FECHA"];
                        const enlace = row["ENLACE"];
                        const timestamp = row["TIMESTAMP"];
                    if (!tema || !enlace) return;

                    let link = enlace;
                    if (timestamp) {
                        if (enlace.includes("youtu.be")) {
                            link += "?t=" + timestamp;
                        } else if (enlace.includes("youtube.com/watch")) {
                            link += "&t=" + timestamp + "s";
                        }
                    }

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${tema}</td>
                        <td>${fecha}</td>
                        <td><a href="${link}" target="_blank">Ver</a></td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error("Error cargando datos:", error));

        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll("#videoTable tbody tr").forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
