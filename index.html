<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de vídeos del Grupo Hormigas</title>
    <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f8baba; }
        header {
            background-color: #f8baba;
            color: #333;
            padding: 20px;
            text-align: center;
        }
        header .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        header img {
            max-height: 180px;
            height: auto;
            width: auto;
        }
        header p {
            font-family: 'Festive', cursive;
            margin-top: 10px;
            font-size: 1.4em;
            color: #4a2c2a;
        }
        main {
            padding: 20px 40px;
            background-color: white;
        }
        h2 {
            color: #333;
        }
        input[type="text"] {
            width: 100%; max-width: 400px; padding: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f9f9f9; }
        a { color: #1a0dab; text-decoration: none; }

        @media screen and (max-width: 600px) {
            main { padding: 20px; }
            table {
                width: 100%;
                display: table;
            }
            thead {
                display: table-header-group;
            }
            tbody {
                display: table-row-group;
            }
            tr {
                display: table-row;
                margin-bottom: 0;
            }
            td, th {
                display: table-cell;
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }
            td::before {
                display: none;
            }
        }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 15px;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                position: absolute;
                top: 8px;
                left: 8px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
            td:nth-of-type(1)::before { content: "Fecha"; }
            td:nth-of-type(2)::before { content: "Tema / Acción"; }
            td:nth-of-type(3)::before { content: "Ver"; }
        }
            
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 15px;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
            }
            td::before {
                position: absolute;
                top: 8px;
                left: 8px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
            td:nth-of-type(1)::before { content: "Fecha"; }
            td:nth-of-type(2)::before { content: "Tema / Acción"; }
            td:nth-of-type(3)::before { content: "Ver"; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo_hormigas_magicas.png" alt="Hormigas Mágicas">
        </div>
        <p style="font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 1.6em; color: #4a2c2a; margin-top: 10px;">Pequeñas, inquietas y trabajamos juntas</p>
    </header>
    <main>
        <h2>Catálogo de vídeos del Grupo Hormigas</h2>
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar tema, persona, etc.">
        <table id="videoTable">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tema / Acción</th>
                    <th>Ver</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos cargados dinámicamente -->
            </tbody>
        </table>
    </main>

    <script>
        const sheetbestUrl = "https://api.sheetbest.com/sheets/123148ec-1b40-4e3f-bdce-e654bd2e367c";

        fetch(sheetbestUrl)
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#videoTable tbody");
                data.forEach(row => {
                    const tema = row["ACCIÓN"];
                    const fecha = row["FECHA"];
                    const enlace = row["ENLACE"];
                    const timestamp = row["TIMESTAMP"];
                    if (!tema || !enlace) return;

                    let link = enlace;
                    if (timestamp) {
                        if (enlace.includes("youtu.be")) {
                            link += "?t=" + timestamp;
                        } else if (enlace.includes("youtube.com/watch")) {
                            link += "&t=" + timestamp + "s";
                        }
                    }

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${fecha}</td>
                        <td>${tema}</td>
                        <td><a href="${link}" target="_blank">Ver</a></td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error("Error cargando datos:", error));

        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll("#videoTable tbody tr").forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
            });
        }
    </script>
</body>
</html>
