
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Vídeos del Grupo (Google Sheet)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type="text"] { width: 300px; padding: 10px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f9f9f9; }
        a { color: #1a0dab; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Catálogo Temático de Vídeos (vía Google Sheets)</h1>
    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar tema, persona, etc.">
    <table id="videoTable">
        <thead>
            <tr>
                <th>Tema / Acción</th>
                <th>Fecha</th>
                <th>Ver</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos cargados dinámicamente -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            Tabletop.init({
                key: '1g1X3ky7K_-uCV_sylEsqq1g9ZagZJGhIfFUjlkh8FY4',
                simpleSheet: true,
                callback: showData
            });
        }

        function buildLink(baseURL, timestamp) {
            if (!timestamp) return baseURL;
            if (baseURL.includes("youtu.be")) {
                return baseURL + "?t=" + timestamp;
            } else if (baseURL.includes("youtube.com/watch")) {
                return baseURL + "&t=" + timestamp + "s";
            } else {
                return baseURL;  // fallback por si acaso
            }
        }

        function showData(data) {
            const tbody = document.querySelector("#videoTable tbody");
            data.forEach(function(row) {
                if (!row["acciones"] || !row["ENLACES de las GRABACIONES"]) return;
                const link = buildLink(row["ENLACES de las GRABACIONES"], row["timestamp_seg"]);
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${row["acciones"]}</td>
                    <td>${row["Fecha"]}</td>
                    <td><a href="${link}" target="_blank">Ver</a></td>
                `;
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            var input = document.getElementById("searchInput");
            var filter = input.value.toLowerCase();
            var rows = document.querySelectorAll("#videoTable tbody tr");

            rows.forEach(function(row) {
                var text = row.textContent.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        }
    </script>
</body>
</html>
